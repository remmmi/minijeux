            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            min-height: 80px;

            align-items: center;
            justify-content: center;
            flex-wrap: wrap;

        .sequence-display p {

            color: rgba(255, 255, 255, 0.5);
            font-style: italic;

            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 8px 16px;
            font-size: 1.1em;
            font-weight: bold;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .piano {
            position: relative;
            margin: 0 auto 30px;
            width: fit-content;
        }

        .piano-keys {
            display: flex;
            position: relative;
            user-select: none;
        }

        .key {
            position: relative;
            cursor: pointer;
            transition: all 0.1s;
        }

        .key.white {

            justify-content: center;
            padding-bottom: 15px;
            font-weight: bold;
            color: #333;
            font-size: 0.9em;

        .key.white:hover {
            background: linear-gradient(to bottom, #f0f0f0 0%, #e0e0e0 100%);
            transform: translateY(-2px);

            background: linear-gradient(to bottom, #e0e0e0 0%, #d0d0d0 100%);
            transform: translateY(2px);
            box-shadow: inset 0 3px 5px rgba(0,0,0,0.2);

        .key.black {
            width: 40px;
            height: 130px;
            background: linear-gradient(to bottom, #2a2a2a 0%, #000 100%);
            border: 2px solid #000;
            border-radius: 0 0 3px 3px;
            position: absolute;
            z-index: 2;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 10px;
            font-weight: bold;
            color: #fff;
            font-size: 0.75em;

            background: linear-gradient(to bottom, #3a3a3a 0%, #1a1a1a 100%);

        .btn-validate {

            border-color: rgba(0, 255, 100, 0.4);
        }

        .btn-validate:hover {
            background: rgba(0, 255, 100, 0.3);
            border-color: rgba(0, 255, 100, 0.6);

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.3s;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);

        }

        .modal-header {

            margin-bottom: 30px;
        }

        .modal-header h2 {
            color: #00ff00;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .modal-body {
            color: #fff;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .modal-body img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;

        .modal-body video {
            max-width: 100%;

        .modal-body iframe {

        .close-btn {

            font-size: 2em;
            color: #fff;
            cursor: pointer;
            background: none;
            border: none;

            transition: all 0.3s;

        .close-btn:hover {
            opacity: 1;

        @media (max-width: 768px) {

        }

            initAudio();

            const frequency = noteFrequencies[note];

            // Enveloppe ADSR pour chaque oscillateur (Attack, Decay, Sustain, Release)

            gain1.gain.setValueAtTime(0, now);

            gain1.gain.exponentialRampToValueAtTime(0.2, now + 0.1); // Decay
            gain1.gain.exponentialRampToValueAtTime(0.05, now + 0.8); // Sustain

            gain3.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
            gain3.gain.linearRampToValueAtTime(0.001, now + duration);

            // Connecter les oscillateurs

            gain1.connect(audioContext.destination);

            osc2.connect(gain2);

            osc2.start(now);

        function initPiano() {
